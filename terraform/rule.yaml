naming_conventions:
  lake:
    pattern: "^lake[0-9]+$"
    description: "Lake name must start with 'lake' followed by digits (e.g., lake1, lake2)."
  zone:
    pattern: "^lake[0-9]+-(raw|curated)$"
    description: "Zone name must follow the pattern 'lakeX-raw' or 'lakeX-curated'."
  asset:
    pattern: "^test-(bucket|dataset)-[a-z0-9]+$"
    description: "Asset name must follow the pattern 'test-bucket-xxxx' or 'test-dataset-xxxx' with lowercase letters and digits."